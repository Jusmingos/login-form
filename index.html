<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="/Users/sarahliu/Desktop/atom/login_form/style.css">
</head>

<body>
  <form class="login_form" action="index.html" method="post">
    <div class="title">
      Login
    </div>
    <br>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" class="name" required><br><br>
      <label for="password">Password</label>
      <input name="password" class="password" type="password">
    </div><br>
    <div class="password_visibility">
      <input type="checkbox" name="checkbox" value="" onclick="toggle()">
      Show Password
    </div><br>
    <button type="submit" name="submit" class="submit">Submit</button>
  </form> <br>
  <div class="error"> </div>
  <div class="display">

  </div>
</body>
<script type="text/javascript" src="/Users/sarahliu/Desktop/atom/login_form/main.js"></script>

</html>
